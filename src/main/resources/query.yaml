query:
  querysets:
    - name: all
      queries:
        - name: fruits
          connection: fruitdb
          queryString: SELECT NAME, color, taste FROM fruits
        - name: animals
          connection: animaldb
          queryString: SELECT name, species, age, habitat, diet FROM animals
    - name: fruits
      queries:
        - name: fruits
          connection: fruitdb
          queryString: SELECT NAME, color, taste FROM fruits
    - name: animals
      queries:
        - name: animals
          connection: animaldb
          queryString: SELECT name, species, age, habitat, diet FROM animals
    - name: fruits-color
      queries:
        - name: fruits-red
          connection: fruitdb
          queryString: SELECT NAME, color, taste FROM fruits WHERE color='Red'
        - name: fruits-green
          connection: fruitdb
          queryString: SELECT NAME, color, taste FROM fruits WHERE color='Green'
        - name: fruits-blue
          connection: fruitdb
          queryString: SELECT NAME, color, taste FROM fruits WHERE color='Blue'
    - name: books
      queries:
        - name: books
          connection: bookdb
          collection: books
    - name: books-fiction
      queries:
        - name: books-fiction
          connection: bookdb
          collection: books
          filter: '{"genre":"Fiction"}'
    - name: books-selected-fields
      queries:
        - name: books-title-author
          connection: bookdb
          collection: books
          fields: '{"title": 1, "author": 1, "_id": 0}'
        - name: books-fiction-selected
          connection: bookdb
          collection: books
          filter: '{"genre":"Fiction"}'
          fields: '{"title": 1, "author": 1, "published": 1, "year": 1}'
    - name: combined
      queries:
        - name: fruits
          connection: fruitdb
          queryString: SELECT NAME, color, taste FROM fruits
        - name: animals
          connection: animaldb
          queryString: SELECT name, species, age, habitat, diet FROM animals
        - name: books
          connection: bookdb
          collection: books
