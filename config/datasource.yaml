datasource:
  connections:
    # MariaDB connection for fruits database
    - name: "fruitdb"
      url: "jdbc:mariadb://mariadb:3306/fruitdb"
      username: "fruituser"
      password: "fruitpass"
      maximumPoolSize: 10
      minimumIdle: 2
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000

    # PostgreSQL connection for animals database
    - name: "animaldb"
      url: "jdbc:postgresql://postgres:5432/animaldb"
      username: "animaluser"
      password: "password123"
      maximumPoolSize: 10
      minimumIdle: 2
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000

    # In-memory H2 database for testing
    - name: "in-memory"
      url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
