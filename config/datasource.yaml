datasource:
  connections:
    # MariaDB connection for fruits database (JDBC)
    - name: "fruitdb"
      type: "jdbc"
      url: "jdbc:mariadb://mariadb:3306/fruitdb"
      username: "fruituser"
      password: "fruitpass"
      maximumPoolSize: 10
      minimumIdle: 2
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000

    # PostgreSQL connection for animals database (JDBC)
    - name: "animaldb"
      type: "jdbc"
      url: "jdbc:postgresql://postgres:5432/animaldb"
      username: "animaluser"
      password: "password123"
      maximumPoolSize: 10
      minimumIdle: 2
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000

    # MongoDB connection for books database
    - name: "bookdb"
      type: "mongodb"
      url: "mongodb://mongodb:27017"
      database: "bookdb"
      username: "bookuser"
      password: "bookpass"
