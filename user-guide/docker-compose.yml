services:
  # MariaDB for fruits database
  mariadb:
    image: mariadb:latest
    container_name: query-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fruitdb
      MYSQL_USER: fruituser
      MYSQL_PASSWORD: fruitpass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ../sample/fruit.sql:/docker-entrypoint-initdb.d/fruit.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - query-network

  # PostgreSQL for animals database
  postgres:
    image: postgres:16
    container_name: query-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../sample/animal.sql:/docker-entrypoint-initdb.d/animal.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - query-network

  # MongoDB for books database
  mongodb:
    image: mongo:7
    container_name: query-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: bookdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ../sample/book.js:/docker-entrypoint-initdb.d/book.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - query-network

  # Cassandra for metrics keyspace
  cassandra:
    image: cassandra:5
    container_name: query-cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: query-cluster
      CASSANDRA_DC: datacenter1
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 100M
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e \"DESCRIBE CLUSTER\""]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - query-network

  # Runs once to seed Cassandra sample data
  cassandra-init:
    image: cassandra:5
    container_name: query-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ../sample/cassandra.cql:/tmp/cassandra.cql:ro
    entrypoint: ["/bin/bash", "-c", "until cqlsh cassandra 9042 -e 'DESCRIBE CLUSTER'; do sleep 5; done && cqlsh cassandra 9042 -f /tmp/cassandra.cql"]
    networks:
      - query-network

  # Query microservice
  query:
    image: siakhooi/query:latest
    container_name: query-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_CONFIG_LOCATION=file:/config/
    volumes:
      - ../config:/config:ro
    depends_on:
      mariadb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - query-network
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  cassandra_data:
    driver: local

networks:
  query-network:
    driver: bridge
